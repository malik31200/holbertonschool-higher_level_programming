<!DOCTYPE html>
<html lang="en">
<head>
    <title>Products - My Flask App</title>
</head>
<body>
    {% include 'header.html' %}
    <h1>Products Display</h1>
    <p>Products for sale</p>

    {% if error %}
        <p>{{ error }}</p>
    {% else %}
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>category</th>
                    <th>price</th>
                </tr>
            </thead>
            <tbody>
                {% for product in products %}
                    <tr>
                        <td>{{ product.name }}</td>
                        <td>{{ product.category }}</td>
                        <td>{{ product.price }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        {% endif %}
        
    {% include 'footer.html'%}
</body>
</html>
